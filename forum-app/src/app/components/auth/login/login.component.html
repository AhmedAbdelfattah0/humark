<div class="auth-container">
  <div class="auth-background">
    <div class="sub-container">
      <div class="logo">
        <img src="HUMARK-LOGO.svg" alt="ELBOD2i" />
      </div>
    </div>
  </div>
  <div class="auth-content">
    <div class="auth-form">
      <h2>Login</h2>
      <p class="subtitle">Welcome back! Please login to your account</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon">
              <i class="far fa-envelope"></i>
            </span>
            <input
              type="email"
              formControlName="email"
              placeholder="E-mail"
              autocomplete="email"
              [class.is-invalid]="email?.invalid && email?.touched"
            />
          </div>
          <div class="error-text" *ngIf="email?.invalid && email?.touched">
            Please enter a valid email
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon">
              <i class="fas fa-lock"></i>
            </span>
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Password"
              autocomplete="current-password"
              [class.is-invalid]="password?.invalid && password?.touched"
            />
            <span class="password-toggle" (click)="togglePasswordVisibility()">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </span>
          </div>
          <div class="error-text" *ngIf="password?.invalid && password?.touched">
            Please enter your password
          </div>
        </div>

        <div class="form-group remember-me">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="rememberMe" formControlName="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a routerLink="/auth/password/forgot-password" class="forgot-link">Forgot password?</a>
        </div>

        <div class="form-group">
          <button type="submit" class="next-button" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="!isLoading">LOGIN</span>
            <span *ngIf="isLoading">Processing...</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>

        <div class="auth-links">
          <span>Don't have an account?</span>
          <a routerLink="/auth/register">Sign up for free</a>
        </div>
      </form>
    </div>
  </div>
</div>
